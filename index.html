<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sorting Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="heading">Sorting Algorithms Visualizer</h1>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <button type="button" class="btn new-array btn-outline-success">
              New Array
            </button>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <span class="array-size-slider">
              <p>Array size</p>
              <input
                class="array-size"
                type="range"
                min="5"
                max="100"
                step="1"
                value="5"
              />
            </span>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <span class="speed-slider">
              <p>Speed</p>
              <input
                class="speed"
                type="range"
                min="100"
                max="3000"
                step="100"
                value="1000"
              />
            </span>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon pb-5"></span>
        </button>
        </div>
      </div>
        <div class="navbar-collapse collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="bubble-sort btn btn-outline-primary">
                Bubble Sort
              </button>
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="selection-sort btn btn-outline-primary"
              >
                Selection Sort
              </button>
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="insertion-sort btn btn-outline-primary"
              >
                Insertion Sort
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="quick-sort btn btn-outline-primary">
                Quicksort
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="merge-sort btn btn-outline-primary">
                Merge Sort
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="array"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./js_files/sorting.js"></script>
    <script src="./js_files/commonFunction.js"></script>
    <script src="./js_files/bubbleSort.js"></script>
    <script src="./js_files/selectionSort.js"></script>
    <script src="./js_files/insertionSort.js"></script>
    <script src="./js_files/quickSort.js"></script>
    <script src="./js_files/mergeSort.js"></script>
  </body>
</html>
